<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="public/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="public/css/pluginStyle.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <button id="trigger" class="trigger-button" type="button">It's time TO DO something</button>
    <div class="container" id='content'>
        <form id='frm1' name="create" class="form-inline" onsubmit="createTask(this); return false;">
            <div class="form-group">
                <input type="text" class="form-control" id="new-task" placeholder="Should we do smth?" name="text" required>
            </div>
            <div class="form-group">
                <label>till</label>
                <input type="date" class="form-control" placeholder="Should we do smth?" name="till" required>
            </div>
            <button type="submit" class="btn btn-default">create</button>
        </form>
        <nav class="nav nav-tabs" id='panel'>
        </nav>
        <article id='box' class='box'>
        </article>
    </div>
    <script src="public/js/plugin.js"></script>
    <script src="public/js/activePanel.js"></script>
    <script src="public/js/taskImpl.js"></script>
    <script src="public/js/conditions.js"></script>
    <script src="public/js/renders.js"></script>
    <script src="public/js/main.js"></script>
</body>

</html>
